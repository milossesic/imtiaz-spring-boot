<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

	<div class="container">

	<h4> Current projects </h4>

<table class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
			<th>Project Name</th>
			<th>Project Stage</th>
			<th>Project Description</th>
		
		</tr>
	
	</thead>
	<tbody>
		<tr th:each="aProject : ${projects}">
			<td th:text="${aProject.name}"/>
			<td th:text="${aProject.stage}"/>
			<td th:text="${aProject.description}"/>
			
			
		</tr>
	</tbody>
	
</table>
<h4> Current Employees </h4>
<table class="table table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
			<th>Employee FirstName</th>
			<th>Employee LastName</th>
			<th>Employee Email</th>
			
		</tr>
	
	</thead>
	<tbody>
		<tr th:each="aEmployee : ${employees}">
			<td th:text="${aEmployee.firstName}"/>
			<td th:text="${aEmployee.lastName}"/>
			<td th:text="${aEmployee.email}"/>
			
		</tr>
	</tbody>
	
</table>

	</div>

</body>

</html>
